{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>

    <title>{% block title %}{{ title }}{% endblock title %}</title>


</head>

{% block content %}
<body>


<!-- Contact Section Begin -->
<section class="contact-section spad">
    <div class="container">
        <div class="row">

            <div class="col-lg-7 offset-lg-1">
                <h2>Өтініш формасы</h2>
                <form action="{% url 'vakanciaotinish' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            {{ form.name }}<br>
                        </div>
                        <div class="col-lg-6">
                            {{ form.surname }}<br>
                        </div>
                        <div class="col-lg-12">
                            {{ form.email }}<br>
                        </div>
                        <div class="col-lg-12">
                            {{ form.vakancia }}<br><br>
                        </div>
                        <div class="col-lg-12">
                            {{ form.nomer }}<br>
                            <button class="btn btn-info" type="submit">Жіберу</button>
                        </div>

                    </div>
                </form>
            </div>

        </div>

    </div>
</section>
<!-- Contact Section End -->

<!-- Search model Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch"><i class="icon_close"></i></div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>

</body>

{% endblock content %}
</html>
