{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock title %}</title>
</head>
{% block content %}
<body>
 <div class="col-lg-7 offset-lg-1">
                <h3>Сұрағыңызды қойыңыз</h3>
                     <form action="{% url 'addquestion' %}"  method="post">
                          {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                {{ form.name }}<br>
                            </div>
                            <div class="col-lg-6">
                                {{ form.email }}<br>
                            </div>


                            <div class="col-lg-12">
                                 {{ form.text }}<br>
                        <button class="btn btn-success" type="submit">Жіберу</button>
                            </div>
                        </div>
                    </form>
                </div>








</body>
{% endblock content %}
</html>
